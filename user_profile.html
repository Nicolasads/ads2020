      <form class="needs-validation" novalidate>

        <div class="form-row">
          <div class="form-group col-md-2"></div>
          <div class="form-group col-md-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            <div class="invalid-feedback">
              Preencha o campo "Nome"
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="senha">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
            <div class="invalid-feedback">

            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-2"></div>
          <div class="form-group col-md-5">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <div class="invalid-feedback">
              Preencha o campo "E-mail"
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="senha">Password</label>
            <input type="password" class="form-control" id="senha" placeholder="Password" required>
            <div class="invalid-feedback">

            </div>

        </div>

        <div class="form-row">

              <div class="invalid-feedback">

              </div>
            </div>
            <!-- Aqui eu tento colocar uma máscara de número pra celular mas não deu certo.-->
            <div class="form-group col-md-3">

              <input id="prependedtext" name="prependedtext" class="form-control" placeholder="(XX) XXXXX-XXXX" type="text" maxlength="9" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" onkeypress="formatar('## #####-####', this)" required>

    <!-- script para que a validação funcione-->
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
