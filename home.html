<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/app.css">

    <title>Localizaê - Home</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-light navbar-expand-lg px-4">
          <div class="navbar-title">
            <i class="fas fa-map-marker-alt fa-2x"></i><a href="home.html" class="navbar-brand mb-1 h1">Localizaê</a>
          </div>
          

          <button
            type="button"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbar-toggle"
            aria-controls="navbar-toggle"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar-toggle">
            <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#about">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#team">Empresas</a>
                  </li>
                  <div class="dropdown">
                    <button class="btn dropdown mr-2" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    data-hover="dropdown">
                      Olá, Usuário
                      <i class="fas fa-chevron-down ml-1"></i>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Minha Conta</a>
                      <a class="dropdown-item" href="#">Não definido</a>
                      <a class="dropdown-item" href="#">Sair</a>
                    </div>
                  </div>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="jumbotron">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">

                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Estou procurando por...">
                        </div>

                        <div class="col-auto">
                            <button class="btn btn-lg btn-success rounded-pill" type="submit"><i class="fas fa-search h4 mt-2"></i></button>
                        </div>
            
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="slick-slider" id="empresabox">
      <p class="card-text">${empresas.type}</p>
    </div>

    <script src="navbar.html">
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script> 
      <script type="text/javascript">
         $(function(){
            $('.card-deck').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3
            });
         });
      </script>

    <script src="https://kit.fontawesome.com/c4cf45b7a7.js" crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  </body>
</html>
